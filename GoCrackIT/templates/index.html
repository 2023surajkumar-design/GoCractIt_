{% extends 'base.html' %}
{% block content %}
<!-- Hero Section -->
<section id="heroSection" class="py-5 bg-white text-center">
  <div class="container">
    <h1 class="display-4 fw-bold" style="color: #F5A623;">Simplify Your Career Journey</h1>
    <p class="lead" style="color: #333;">Extract and edit your details effortlessly</p>
    <a href="#inputSection" class="btn btn-lg" style="background-color: #F5A623; color: #fff; font-weight: 700;">Try It Now</a>
  </div>
</section>

<!-- Review Area (Middle Section) -->
<section id="reviewSection" class="py-5" style="background-color: #F8F9FA;">
  <div class="container">
    <h2 class="mb-4" style="color: #00AEEF;">Review & Edit Extracted Data</h2>
    <div id="reviewArea" style="display:none;"></div>
    <div id="feedback" class="mt-3"></div>
  </div>
</section>

<!-- Input Section (Bottom Section) -->
<section id="inputSection" class="py-5 bg-white border-top position-relative" style="z-index:2;">
  <div class="container">
    <form id="extractForm" enctype="multipart/form-data">
      <div class="row g-4">
        <div class="col-md-4">
          <label for="fileInput" class="form-label">Upload Resume (PDF, DOCX, Image)</label>
          <div class="border rounded p-3 text-center" id="dropArea" style="border-color: #00AEEF; background: #f8f9fa;">
            <input class="form-control" type="file" id="fileInput" name="file" accept=".pdf,.docx,.jpg,.jpeg,.png,.bmp" style="display:none;">
            <span class="text-muted">Drag & drop your file here or <a href="#" id="browseFile">browse</a></span>
          </div>
        </div>
        <div class="col-md-4">
          <label for="textInput" class="form-label">Or Paste Resume Text</label>
          <textarea class="form-control" id="textInput" name="text" rows="4" placeholder="Paste your resume or LinkedIn export here..."></textarea>
        </div>
        <div class="col-md-4">
          <label class="form-label">Or Record Audio <span data-bs-toggle="tooltip" title="Record a summary or introduction."><i class="bi bi-info-circle"></i></span></label>
          <div>
            <button type="button" class="btn btn-outline-primary" id="recordBtn"><i class="bi bi-mic"></i> Record Audio</button>
            <span id="recordStatus" class="ms-2 text-muted"></span>
          </div>
          <input type="file" id="audioInput" name="audio" accept="audio/*" style="display:none;">
        </div>
      </div>
      <div class="d-flex gap-2 mt-4 justify-content-center">
        <button type="button" class="btn btn-primary" id="extractBtn">Extract Data</button>
        <button type="reset" class="btn btn-secondary">Reset</button>
      </div>
    </form>
  </div>
</section>
{% endblock %}
